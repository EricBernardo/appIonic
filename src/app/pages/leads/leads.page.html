<ion-content>

  <ion-card>
    <ion-card-header>
      <h4>Lista de Leads</h4>
    </ion-card-header>
    <ion-card-content>

      <ion-row *ngFor="let item of leads">
        <ion-col>
          <ion-label>{{item.name}}</ion-label>
        </ion-col>
      </ion-row>

      <ion-infinite-scroll threshold="100px" (ionInfinite)="getLeads($event)">
        <ion-infinite-scroll-content
          loadingSpinner="bubbles"
          loadingText="Carregando dados...">
        </ion-infinite-scroll-content>
      </ion-infinite-scroll>

    </ion-card-content>

  </ion-card>

</ion-content>
