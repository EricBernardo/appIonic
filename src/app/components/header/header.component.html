<ion-header>
  <ion-row>

    <ion-col size="10">

      <ion-row justify-content-center align-items-center style="height: 100%">

        <ion-col size="3">
          <ion-avatar>
            <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
          </ion-avatar>
        </ion-col>

        <ion-col size="9">
          <ion-label>
            <b>{{ user ? user.name : '' }}</b><br>
            <p> {{ user ? user.email : '' }}
            </p>
          </ion-label>
        </ion-col>

      </ion-row>

    </ion-col>

    <ion-col size="2">
      <ion-row justify-content-center align-items-center style="height: 100%">
        <ion-icon size="large" name="arrow-down" (click)="listGroups()"></ion-icon>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-header>
